<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NewByt VI Style</title>
  <style>
      
    .content {
  opacity: 0;
  transform: translateY(40px);
  transition: opacity 1.2s ease, transform 1.2s ease;
}

.content.visible {
  opacity: 1;
  transform: translateY(0);
}
      @font-face {
  font-family: 'AudioNugget';
  src: url('AudioNugget.ttf');
}
      @keyframes shine {
  0% { background-position: -200%; }
  100% { background-position: 200%; }
}


      
     html, body {
  margin: 0;
  padding: 0;
  height: 200vh;
  background: linear-gradient(black,white);
  overflow-x: hidden;
}

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(black,grey);
      background-size: cover;
      background-position: center;
      z-index: 0;
      transform: translateZ(0);
      will-change: transform;
    }

    .logo-mask {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 2;

      -webkit-mask-image: url('NewByt-Logo-Mask-Inverted.png');
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;
      -webkit-mask-size: 30% auto;

      mask-image: url('NewByt-Logo-Mask-Inverted.png');
      mask-repeat: no-repeat;
      mask-position: center;
      mask-size: 30% auto;

      pointer-events: none;
        

    }

    .content {
  position: relative;
  z-index: 2;
  padding-top: 100vh; 
  padding-left: 2rem;
  padding-right: 2rem;
  color: black;
  font-size: 2rem;
  
}

      

.header {
  margin-bottom: 2rem;
  font-size: 3rem;
  font-weight: bold;
  text-align: center;
  background:black;
  margin-right: auto;
  color: white;
  font-family: 'AudioNugget';
  border-radius: 50px;
  margin-left:
  text-align: center;
  
}

      
      .comingsoon {
         
  font-family: 'AudioNugget';
  font-size: 5rem;
  text-align: center;
  margin-top: 300px;
  background: linear-gradient(135deg, #d4d4d4 0%, #ffffff 30%, #a6a6a6 45%, #1a1a1a 60%, #ffffff 80%, #888888 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  color: transparent;
  text-shadow:
    0 1px 0 #fff,
    0 2px 1px #aaa,
    0 3px 2px #777,
    0 4px 4px #333;
  animation: shine 4s infinite linear;
  background-size: 400%;
    }

              
      
  </style>

    </head>
<body>
<div class="container">
  <div class="cube"><div class="cube__inner"></div></div>
  <div class="cube"><div class="cube__inner"></div></div>
  <div class="cube"><div class="cube__inner"></div></div>
</div>

  <div class="background" id="bg"></div>
  <div class="logo-mask" id="mask"></div>
  
    <div class="content">
    <h1 class="header">NewByt</h1>
    <h1 class="comingsoon">Coming Soon</h1>
  </div>
    
  

  <script>
    window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;
  const contentElements = document.querySelectorAll('.content');
  const mask = document.getElementById('mask');

 
  document.getElementById('bg').style.transform = `translateY(${scrollY * 0.8}px)`;
  mask.style.transform = `translateY(${scrollY * 0.4}px)`;

  
  if (scrollY > window.innerHeight * 0.8) {
    contentElements.forEach(el => el.classList.add('visible'));
    mask.classList.add('animated'); // <-- Add 3D class
  } else {
    contentElements.forEach(el => el.classList.remove('visible'));
    mask.classList.remove('animated'); // <-- Remove 3D class
  }
});

     
  </script>

</body>
</html>
